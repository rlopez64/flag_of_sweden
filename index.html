<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flag Of Sweeden</title>
    <style>
      .flag {
        width: 800px;
        height: 500px;
        background-color: #005293;
        position: relative;
      }

      .flag > div {
        position: absolute;
        height: 500px;
        width: 100px;
        background-color: #fecb00;
        left: 25%;
      }

      div.stripe2 {
        width: 800px;
        height: 100px;
        position: absolute;
        background-color: #fecb00;
        left: 0px;
        top: 200px;
      }
    </style>
  </head>
  <body>
    <div class="flag">
      <div></div>
      <div class="stripe2"></div>
    </div>
  </body>
</html>
